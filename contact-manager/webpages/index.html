<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <title>Login Page</title>
    <link rel="stylesheet" href="https://use.fontawesome.com/releases/v5.8.1/css/all.css"
        integrity="sha384-50oBUHEmvpQ+1lW4y57PTFmhCaXp0ML5d60M1M7uH2+nqUivzIebhndOJK28anvf" crossorigin="anonymous">
    <link href="../vendors/bootstrap/css/bootstrap.min.css" rel="stylesheet" />
</head>

<body>
    <div class="container">
        <div class="row">
            <div class="col mt-5">
                <header>
                    <h1 class="text-center">Login Page</h1>
                    <hr />
                </header>
            </div>
        </div>
        <div class="row">
            <div class="col">
                <div class="row">
                    <div class="col-md-6 col-xs-12 mt-5 mx-auto">
                        <form name="loginForm" action="./contactList.html" method="post" onsubmit="return validate()">
                            <div class="form-group text-center">
                                <label for="userName">User Name</label>
                                <input type="text" id="userName" placeholder="Enter User Name" required class="form-control" />  
                            </div>

                            <div class="form-group text-center">
                                <label for="password">Password</label>
                                <input type="password" id="password" placeholder="Enter Valid Password" required class="form-control" />
                            </div>
                            <div>
                                <center>
                                    <button type="submit" class="btn btn-dark w-25">Login</button>
                                    <button class="btn btn-dark w-25 ml-4" onclick="window.location.href='./signup.html'">SignUp</button>
                                </center>
                            </div>
                        </form>
                    </div>
                </div>
            </div>
        </div>
    </div>
    <script src="../scripts/login.js"></script>
    </body>

</html>
