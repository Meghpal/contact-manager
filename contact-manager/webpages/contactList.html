<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <title>Your Contacts</title>
    <link href="../vendors/bootstrap/css/bootstrap.min.css" rel="stylesheet" />
</head>

<body>
    <div class="row">
        <div class="col">
            <div id="adder" class="container d-none">
                <form>
                    <div class="form-group">
                        <div class="row mt-3">
                            <div class="col">
                                <label for="nameInp">Name:</label>
                                <input type="text" class="form-control" id="nameInp" placeholder="Enter name" required>
                            </div>
                            <div class="col">
                                <label for="emailInp">Email:</label>
                                <input type="email" class="form-control" id="emailInp" placeholder="Enter email"
                                    required>
                            </div>
                        </div>
                        <div class="row mt-3">
                            <div class="col">
                                <label for="phoneInp">Phone:</label>
                                <input e r" class="form-control" id="phoneInp" placeholder="Enter phone"
                                    required>
                            </div>
                            <div class="col">
                                <label for="imageInp">Image URL:</label>
                                <input type="text" class="form-control" id="imageInp" placeholder="Enter Image URL">
                            </div>
                        </div>
                        <center>
                            <button class="btn btn-dark mt-4" id="addContact">
                                Add Contact
                            </button>
                        </center>
                    </div>
                </form>
            </div>

            <nav class="navbar navbar-dark bg-dark" id="navver">
                <button class="btn btn-dark mx-auto border d-block" id="addNewContact">
                    Add New Contact
                </button>
            </nav>
            <div class="container">
                <div id="alerter" class="alert alert-info mt-3 d-none">
                    No Tasks to Show.
                </div>

                <ul class="list-group border-0" id="contactList">
                </ul>
            </div>
        </div>
    </div>


    <script src="../scripts/class.contact.js" type="text/javascript"></script>
    <script src="../scripts/class.user.js" type="text/javascript"></script>

    <script src="../scripts/setupLS.js" type="text/javascript"></script>

    <script src="../scripts/contacts.js" type="text/javascript"></script>
    
</body>

</html>
